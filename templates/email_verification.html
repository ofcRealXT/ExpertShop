<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");

        * {
            font-family: "Poppins", sans-serif !important;
        }

        body {
            background: #f9f9f9;
            font-family: Arial, sans-serif;
            padding: 30px;
            text-align: center;
        }
        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            max-width: 400px;
            margin: 40px auto;
            padding: 30px 20px;
        }
        img {
            width: 250px;
            height: 53px;
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
            margin-bottom: 16px;
        }
        .code {
            font-size: 32px;
            letter-spacing: 6px;
            background: #f2f2f2;
            padding: 12px 0;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: bold;
        }
        p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://expertshop.onrender.com/static/Images/ExpertShop.png" alt="ExpertShop">
        <h2>Doğrulama Kodunuz</h2>
        <div class="code">{{ code }}</div>
        <p>Bu kodu doğrulama sayfasına girerek hesabınızı oluşturmayı tamamlayabilirsiniz.</p>
        <p>Teşekkürler,<br>ExpertShop Ekibi</p>
    </div>
</body>
</html>
